<div class="span12 main border-bottom">
  <img width="180px" height="68px" src="assets/home_images/logo.jpg" alt="logo">
  <div class="title-1">AIPay C2B Payment Portal</div>
<div class="content">
  <body>
    <h3>Card Details</h3>
    <div class ='container-fluid'>
          <form [formGroup] = "cardForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
              <label class="control-label required">Card Number</label>
              <input type="tel" formControlName="cardNumber" class="form-control" placeholder="Enter Card Number" [(ngModel)]="userCardDetails.cardNumber">
              <div *ngIf="cardForm.get('cardNumber')!.invalid && cardForm.get('cardNumber')!.touched">
                <small class="text-danger" *ngIf="cardForm.get('cardNumber')!.errors?.required">Card Number is required.</small>    
                <small class="text-danger" *ngIf="cardForm.get('cardNumber')!.errors?.pattern">Cardnumber has to start with 4 or 5 or 6 and should not contains spaces and must contain 16 digits.</small>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label required">Card Holder Name</label>
            <input type="text"  formControlName="cardHolderName" class="form-control" placeholder="Enter Card Holder Name" [(ngModel)]="userCardDetails.cardHolderName">
            <div *ngIf="cardForm.get('cardHolderName')!.invalid && cardForm.get('cardHolderName')!.touched">
              <small class="text-danger" *ngIf="cardForm.get('cardHolderName')!.errors?.required">Card Holder name is required.</small>    
          </div>
          </div>
          <div class="row">
              <div class="col-sm">
                  <div class="form-group">
                      <label class="control-label required">Expiry Date</label>
                      <input type="text" formControlName="cardExpiryDate" class="form-control" placeholder="MM/YY" [(ngModel)]="userCardDetails.cardExpiryDate">
                      <div *ngIf="cardForm.get('cardExpiryDate')!.invalid && cardForm.get('cardExpiryDate')!.touched">
                        <small class="text-danger" *ngIf="cardForm.get('cardExpiryDate')!.errors?.required">Card Expiry date is required.</small>
                        <small class="text-danger" *ngIf="cardForm.get('cardExpiryDate')!.errors?.pattern">Invalid Year or Month.</small>
                    </div>
                  </div>
              </div>
              <div class="col-sm">
                    <div class="form-group">
                      <label class="control-label required">Card Type</label><br>
                      <select formControlName="cardType" class="select-field"  [(ngModel)]="userCardDetails.cardType">
                          <option value="Credit">Credit</option>
                          <option value="Debit">Debit</option>
    
                      </select>
                  </div>
              </div>
          </div>
          <button  class="btn btn-lg btn-block" type="submit">Submit</button>
        </form>
      </div>
  </body>
</div>
</div>
