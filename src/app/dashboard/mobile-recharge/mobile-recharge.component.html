<div class="content">
    <body>
      <h3>MobileRecharge</h3>
      <div class ='container-fluid'>
          <form [formGroup] = "plansForm">      
            <div class="form-group">
                <label class="control-label required">MobileNumber</label>
                <input type="tel" [class.is-invalid]="plansForm.get('mobileNumber')!.invalid && plansForm.get('mobileNumber')!.touched" formControlName="mobileNumber" class="form-control" placeholder="Enter a valid Mobile Number">
                <div *ngIf="plansForm.get('mobileNumber')!.invalid && plansForm.get('mobileNumber')!.touched">
                  <small class="text-danger" *ngIf="plansForm.get('mobileNumber')!.errors?.required">Mobile Number is required.</small>
                  <small class="text-danger" *ngIf="plansForm.get('mobileNumber')!.errors?.pattern">Enter Valid 10 digit mobile number.</small>
                </div>
            </div>       
            <div class="form-group">
                <select name="type" class="select-field" formControlName="selectedSim">
                    <option value="" >select your sim</option>
                    <option *ngFor="let business of businessesList" [value]="business.businessType">{{business.businessType}}</option>
                </select>
            </div>
            <div class="form-group">
                <select name="type" class="select-field" formControlName="selectedPack" (click)="getPlan()">
                    <option value="" >select your pack</option>
                    <!-- <option value="oneMonth">1 Month Pack</option>
                    <option value="threeMonths">3 Months Pack</option>
                    <option value="sixMonths">6 Months Pack</option> -->
                    <option *ngFor="let business of plansList" [value]="business.plan">{{business.plan}}</option>
                </select>
            </div>
            <div class="form-group">
                <label class="control-label required">Amount</label>
                <input type="text" [class.is-invalid]="plansForm.get('amount')!.invalid && plansForm.get('amount')!.touched" formControlName="amount" class="form-control" value={{this.plansAmount}} placeholder="Amount" readonly>
            </div>
            <button  class="btn btn-lg btn-block" type="submit" (click)="onCheck()">Proceed</button>
          </form>
        </div>
    </body>
</div>
