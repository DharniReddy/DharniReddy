<div class="span12 main border-bottom">
    <img width="180px" height="68px" src="assets/home_images/logo.jpg" alt="logo">
    <div class="title-1">AIPay C2B Payment Portal</div>
    <div class="content">
        <body>
          <h3>Change Password</h3>     
          <div class ='container-fluid'>
              <form [formGroup] = "forgotPasswordForm" (ngSubmit)="onSubmit()">      
                <div class="form-group">
                    <label class="control-label required">Email</label>
                    <input type="email" [class.is-invalid]="forgotPasswordForm.get('email')!.invalid && forgotPasswordForm.get('email')!.touched" formControlName="email" class="form-control" placeholder="Enter a valid Email">
                    <div *ngIf="forgotPasswordForm.get('email')!.invalid && forgotPasswordForm.get('email')!.touched">
                      <small class="text-danger" *ngIf="forgotPasswordForm.get('email')!.errors?.required">Email is required.</small>
                    </div>
                  </div>           
                <div class="form-group">
                  <label class="control-label required">Password</label>
                  <input type="password"  formControlName="password" class="form-control" placeholder="Enter Password">
                  <div *ngIf="forgotPasswordForm.get('password')!.invalid && forgotPasswordForm.get('password')!.touched">
                    <small class="text-danger" *ngIf="forgotPasswordForm.get('password')!.errors?.minlength">Minimum length is 8.</small>
                    <small class="text-danger" *ngIf="forgotPasswordForm.get('password')!.errors?.required">Password is required.</small>    
                </div>
                </div>
                <div class="form-group ">
                    <label class="control-label required">Confirm Password</label>                   
                    <input type="password" [class.is-invalid]="forgotPasswordForm.errors?.misMatch" formControlName="confirmPassword" class="form-control" placeholder="Confirm password"> 
                    <small class="text-danger" *ngIf="forgotPasswordForm.errors?.misMatch">Password is not matched</small>
                    <div *ngIf="forgotPasswordForm.get('confirmPassword')!.invalid && forgotPasswordForm.get('confirmPassword')!.touched">
                      <small class="text-danger" *ngIf="forgotPasswordForm.get('confirmPassword')!.errors?.required">ConfirmPassword is required.</small>                   
                    </div>
                </div>
                <button class="btn btn-lg btn-block" type="submit">Submit</button>
              </form>
            </div>
        </body>
      </div>
</div>
